definitions:
  AutomationBuild:
    required:
      - hashed_id
      - name
      - duration
      - status
    properties:
      hashed_id:
        type: string
      name:
        type: string
      duration:
        type: integer
        format: int64
      status:
        type: string
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string

securityDefinitions:
  BasicAuth:
    type: basic
security:
  - BasicAuth: []
